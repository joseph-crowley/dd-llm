<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Tailed DD Chat</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }

        .message.assistant {
            background-color: #e7e3fc;
            align-self: flex-start;
            text-align: left;
        }

        .message.system {
            background-color: #f8d7da;
            align-self: center;
            text-align: center;
            font-style: italic;
        }

        .input-group {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            font-size: 0.9rem;
        }

        .source-button {
            margin-left: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .source-message {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Fat Tailed DD Chat
        </div>
        <div id="chat-window"></div>
        <div class="input-group">
            <input id="user-message" type="text" class="form-control" placeholder="Type your message here...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>
    <div class="footer">
        Check out <a href="https://fattailed.ai" target="_blank">FatTailed.ai</a> for exciting applications in 2025!
    </div>

    <script>
        $(document).ready(function () {
            appendMessage('assistant', "I process each of your questions separately and don't remember previous messages. I will cite the blueprint protocol when I provide information from it.");
            $('#send-btn').click(function () {
                const message = $('#user-message').val();
                if (!message) return;

                appendMessage('user', message);
                $('#user-message').val('');

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function (response) {
                        appendMessage('assistant', response.conversational_agent_response);
                        if (response.source_info_citation) {
                            const sourceButton = `
                                <span class="source-button" onclick="toggleSource(this)">Source</span>
                                <div class="source-message">
                                    <strong>Source:</strong> <a href="/read?filename=${response.source_info_citation.source_name}">${response.source_info_citation.source_name}</a><br>
                                    <em>${response.source_info_citation.relevant_synopsis}</em>
                                </div>
                            `;
                            appendMessage('assistant', sourceButton);
                        }
                    },
                    error: function () {
                        appendMessage('system', "An error occurred while processing your message.");
                    }
                });
            });

            function appendMessage(role, content) {
                const message = $(`<div class="message ${role}"></div>`).html(content);
                $('#chat-window').append(message);
                $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
            }
        });

        function toggleSource(button) {
            $(button).next('.source-message').slideToggle();
            // hide the button
            $(button).hide();
        }
    </script>
</body>
</html>
